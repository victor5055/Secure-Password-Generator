<html lang="en">
    <!--Head Start-->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Including Stle sheet using Font Awesome ClipBoard icon-->
    <script
    src="https://kit.fontawesome.com/3da1a747b2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css"/>
    <title>Secure Password Generator</title>
</head>
<!--Head End-->
<!--body start-->
<body>
          <!-- Container class that wraps around everything-->
<div class="container">
	<h2>Secure Password Generator</h2>
    <!--Where generating password will go-->
	<div class="result-container">
		<span id="result"></span>
		<button class="btn" id="clipboard">
			<i class="far fa-clipboard"></i>
		</button>
	</div>
       <!--uppercase,lowercase,numbers,symbols, legnth wrapped around settings-->
	<div class="settings">
		<div class="setting">
			<label>Password length</label>
			<input type="number" id="length" min='4' max='20' value='20' />
		</div>
		<div class="setting">
			<label>Include uppercase letters</label> 
			<input type="checkbox" id="uppercase" checked />
		</div>
		<div class="setting">
			<label>Include lowercase letters</label> 
			<input type="checkbox" id="lowercase" checked />
		</div>
		<div class="setting">
			<label>Include numbers</label> 
			<input type="checkbox" id="numbers" checked />
		</div>
		<div class="setting">
			<label>Include symbols</label> 
			<input type="checkbox" id="symbols" checked />
		</div>
	</div>
        <!--Button with Id of generate-->
	<button class="btn btn-large" id="generate">
		Generate password
	</button>
</div>
    <body>
        <!--Linking Js-->
    <script src= "script.js"></script>
</body>
  <!--Body End-->
</html>
