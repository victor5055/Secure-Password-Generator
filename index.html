<html lang="en">
    <!--Head Start-->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Including Stle sheet using Font Awesome ClipBoard icon-->
    <script
    src="https://kit.fontawesome.com/3da1a747b2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css"/>
    <title>Secure Password Generator</title>
</head>
<!--Head End-->
<!--body start-->
<body>
          <!-- Container class that wraps around everything-->
<div class="container">
	<h2>Secure Password Generator</h2>
    <!--Where generating password will go-->

		<span id="result"></span>
		<button class="btn" id="clipboard">
			<i class="far fa-clipboard"></i>
		</button>
	</div>
    
</body>
</html>
